name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Lint and Test
        run: ./gradlew ktlintCheck :multinavcompose:testDebugUnitTest
      - name: Build
        run: ./gradlew :multinavcompose:assembleRelease